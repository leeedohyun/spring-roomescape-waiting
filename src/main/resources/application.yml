spring:
    datasource:
        url: jdbc:h2:mem:roomespace;MODE=MySQL
        username: sa
        password:
        driver-class-name: org.h2.Driver

    h2:
      console:
        enabled: true
        path: /h2-console

    jpa:
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.H2Dialect

      hibernate:
        ddl-auto: none

    sql:
      init:
        mode: always

